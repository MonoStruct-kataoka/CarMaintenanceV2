<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストレージ容量管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .capacity-meter {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .capacity-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }
        .capacity-fill {
            background: linear-gradient(90deg, #4CAF50 0%, #ff9800 70%, #f44336 90%);
            height: 100%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .capacity-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
        .section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .section h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .data-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data-item-info {
            flex: 1;
        }
        .data-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .data-item-size {
            color: #999;
            font-size: 13px;
        }
        .data-item-actions {
            display: flex;
            gap: 10px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
        }
        button.secondary {
            background: #2196F3;
        }
        button.secondary:hover {
            background: #1976D2;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #c62828;
        }
        button.small {
            padding: 6px 12px;
            font-size: 12px;
        }
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .alert-warning {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #f57c00;
        }
        .alert-danger {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .tips {
            background: #f0f7ff;
            border: 1px solid #cfe2ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .tips h3 {
            color: #0c63e4;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .tips ul {
            padding-left: 20px;
            color: #555;
            line-height: 1.8;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            transition: gap 0.3s;
        }
        .back-link:hover {
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-database"></i> ストレージ容量管理</h1>
        <p class="subtitle">LocalStorageの使用状況を確認し、容量を最適化します</p>

        <div id="capacity-alert"></div>

        <div class="capacity-meter">
            <div class="capacity-bar">
                <div class="capacity-fill" id="capacityFill">0%</div>
            </div>
            <div class="capacity-info">
                <span id="usedSize">使用中: 0 KB</span>
                <span id="limitSize">上限: 5,120 KB (約5MB)</span>
            </div>
        </div>

        <div class="section">
            <h2><i class="fas fa-file-alt"></i> 整備記録データ</h2>
            <div id="recordsList"></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-images"></i> 写真データ</h2>
            <div id="photosList"></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-tools"></i> 一括操作</h2>
            <button onclick="compressAllPhotos()">
                <i class="fas fa-compress"></i> すべての写真を再圧縮
            </button>
            <button class="danger" onclick="clearOldRecords()">
                <i class="fas fa-trash-alt"></i> 古いレコードを削除（30日以前）
            </button>
            <button class="danger" onclick="clearAllData()">
                <i class="fas fa-exclamation-triangle"></i> すべてのデータを削除
            </button>
        </div>

        <div class="tips">
            <h3><i class="fas fa-lightbulb"></i> 容量節約のヒント</h3>
            <ul>
                <li>写真は自動的に圧縮されますが、枚数が多いと容量を圧迫します</li>
                <li>1レコードあたり5-10枚程度の写真を推奨します</li>
                <li>完了したレコードは定期的に削除するか、別途保存してください</li>
                <li>RESTful APIを使用する場合、この制限は適用されません</li>
            </ul>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> トップページに戻る
        </a>
    </div>

    <script src="js/api-helper.js"></script>
    <script>
        const LIMIT_KB = 5120; // 5MB

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            updateCapacityMeter();
            loadRecordsData();
            loadPhotosData();
        });

        // 容量メーターを更新
        function updateCapacityMeter() {
            let totalSize = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    totalSize += localStorage[key].length + key.length;
                }
            }

            const usedKB = (totalSize / 1024).toFixed(2);
            const usagePercent = ((totalSize / 1024 / LIMIT_KB) * 100).toFixed(1);

            document.getElementById('capacityFill').style.width = `${Math.min(usagePercent, 100)}%`;
            document.getElementById('capacityFill').textContent = `${usagePercent}%`;
            document.getElementById('usedSize').textContent = `使用中: ${usedKB} KB`;

            // アラート表示
            const alertDiv = document.getElementById('capacity-alert');
            if (usagePercent > 90) {
                alertDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <strong>容量が逼迫しています！</strong><br>
                            古いデータや不要な写真を削除してください。
                        </div>
                    </div>
                `;
            } else if (usagePercent > 70) {
                alertDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>容量に注意</strong><br>
                            使用量が70%を超えています。データの整理を推奨します。
                        </div>
                    </div>
                `;
            } else {
                alertDiv.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-check-circle"></i>
                        <div>容量に余裕があります</div>
                    </div>
                `;
            }
        }

        // 整備記録データを読み込み
        function loadRecordsData() {
            const records = LocalStorage.getRecords('maintenance_records');
            const container = document.getElementById('recordsList');

            if (records.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">データがありません</p>';
                return;
            }

            container.innerHTML = records.map(record => {
                const size = (JSON.stringify(record).length / 1024).toFixed(2);
                const date = record.inspection_date || '不明';
                return `
                    <div class="data-item">
                        <div class="data-item-info">
                            <div class="data-item-name">${record.registration_number || '未登録'} - ${record.client_name || '未入力'}</div>
                            <div class="data-item-size">${date} | ${size} KB</div>
                        </div>
                        <div class="data-item-actions">
                            <button class="small danger" onclick="deleteRecord('${record.id}')">
                                <i class="fas fa-trash"></i> 削除
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 写真データを読み込み
        function loadPhotosData() {
            const photos = LocalStorage.getRecords('inspection_photos');
            const container = document.getElementById('photosList');

            if (photos.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">データがありません</p>';
                return;
            }

            // レコードIDごとにグループ化
            const grouped = {};
            photos.forEach(photo => {
                if (!grouped[photo.record_id]) {
                    grouped[photo.record_id] = [];
                }
                grouped[photo.record_id].push(photo);
            });

            container.innerHTML = Object.entries(grouped).map(([recordId, photoList]) => {
                const totalSize = photoList.reduce((sum, p) => sum + (p.photo_url?.length || 0), 0);
                const sizeKB = (totalSize / 1024).toFixed(2);
                return `
                    <div class="data-item">
                        <div class="data-item-info">
                            <div class="data-item-name">レコードID: ${recordId.substring(0, 8)}...</div>
                            <div class="data-item-size">${photoList.length}枚 | ${sizeKB} KB</div>
                        </div>
                        <div class="data-item-actions">
                            <button class="small secondary" onclick="compressPhotos('${recordId}')">
                                <i class="fas fa-compress"></i> 圧縮
                            </button>
                            <button class="small danger" onclick="deletePhotos('${recordId}')">
                                <i class="fas fa-trash"></i> 削除
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // レコードを削除
        async function deleteRecord(id) {
            if (!confirm('このレコードを削除しますか？関連する写真も削除されます。')) return;

            await API.deleteRecord('maintenance_records', id);
            
            // 関連写真も削除
            const photos = LocalStorage.getRecords('inspection_photos');
            const filtered = photos.filter(p => p.record_id !== id);
            LocalStorage.saveRecords('inspection_photos', filtered);

            alert('削除しました');
            location.reload();
        }

        // 写真を削除
        function deletePhotos(recordId) {
            if (!confirm('このレコードの写真をすべて削除しますか？')) return;

            const photos = LocalStorage.getRecords('inspection_photos');
            const filtered = photos.filter(p => p.record_id !== recordId);
            LocalStorage.saveRecords('inspection_photos', filtered);

            alert('削除しました');
            location.reload();
        }

        // 写真を圧縮
        function compressPhotos(recordId) {
            alert('写真圧縮機能は開発中です。新しく写真を追加する際に自動的に圧縮されます。');
        }

        // すべての写真を再圧縮
        function compressAllPhotos() {
            alert('この機能は開発中です。');
        }

        // 古いレコードを削除
        function clearOldRecords() {
            if (!confirm('30日以前のレコードをすべて削除しますか？')) return;

            const records = LocalStorage.getRecords('maintenance_records');
            const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
            
            const filtered = records.filter(r => r.created_at > thirtyDaysAgo);
            LocalStorage.saveRecords('maintenance_records', filtered);

            alert(`${records.length - filtered.length}件のレコードを削除しました`);
            location.reload();
        }

        // すべてのデータを削除
        function clearAllData() {
            if (!confirm('⚠️ すべてのデータを削除します。この操作は取り消せません。よろしいですか？')) return;
            if (!confirm('本当によろしいですか？すべての整備記録と写真が削除されます。')) return;

            localStorage.clear();
            alert('すべてのデータを削除しました');
            location.reload();
        }
    </script>
</body>
</html>
